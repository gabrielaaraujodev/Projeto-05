<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>


  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
  <div id="page">

    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form id="form-mentoring">
      <fieldset>
  
        <div class="fieldset-form">

          <legend>Informações Pessoais</legend>

          <div class="input-form">

            <div id="first-name" class="personal-information">
              <label for="name">Nome</label>
              <input type="text"  id="name">
            </div>
            
            <div class="personal-information">
              <label for="surname">Sobrenome</label>
              <input type="text"  id="surname">
            </div>

            <div class="general-form">
              <label for="mentoring-email">Email</label>
              <input type="email" id="mentoring-email">
            </div>

            <div class="general-form">
              <label for="password">Senha</label>
              <input type="password" id="password">
            </div>
            
            <section>
              <h1>Informações do mentor</h1>
            </section>
            
            <div class="general-form">
              <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
              <input type="text" id="mentor-name">
            </div>

            <section>
              <h1>Seus horários disponíveis</h1>
            </section>

            <p class="mentoring">Primeira Mentoria</p>

            <div id="first" class="personal-information">
              <label for="date">Data <span>(DD/MM/AA)</span></label>
              <input type="date"  id="date">
            </div>

            <div class="clock">
              <label for="hour">Das</label>
              <input class="marker" type="time"  id="hour">
            </div>

            <div class="clock">
              <label for="min">Até</label>
              <input class="marker" type="time"  id="min">
            </div>

            <p class="mentoring">Segunda Mentoria</p>

            <div id="first" class="personal-information">
              <label for="date">Data <span>(DD/MM/AA)</span></label>
              <input type="date"  id="date">
            </div>

            <div class="clock">
              <label for="hour">Das</label>
              <input class="marker" type="time"  id="hour">
            </div>

            <div class="clock">
              <label for="min">Até</label>
              <input class="marker" type="time"  id="min">
            </div>
          </div>    
        </div>
      </fieldset>
    </form>

    <footer>
      <input type="submit" value="SALVAR" form="form-mentoring">
    </footer>

  </div>
</body>
</html>
